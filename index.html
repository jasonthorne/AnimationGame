<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Apple Catch</title>

    <style type="text/css">
    </style>

  </head>

  <body>

    <canvas id="canvas" width="400" height="500"></canvas>

    <script type="text/javascript">
        
        
    var canvas = document.getElementById("canvas"),
    context = canvas.getContext('2d');
        
    
  
    makeBg();
    makeApl();
    makeBskt();
        
        
        
        
        
    //------------------------make background----------
     function makeBg()
     {
         var bgImg = new Image();
         bgImg.src = 'img/bgImg.png';
         bgImg.onload = function()
                        {
                            context.drawImage(bgImg, 0, 0, 400, 500);
                        }
     }
        
    
       
    //----------------------make apple----------------
     function makeApl()
     {
         var aplImg = new Image();
         aplImg.src = 'img/apl.png';
         aplImg.onload = function()
                         {
                             context.drawImage(aplImg, 0, 0, 45, 45);
                         }
        
     }   
        
        
     //------------------------make basket----------
     function makeBskt()
     {
         var bsktImg = new Image();
         bsktImg.src = 'img/bskt.png';
         bsktImg.onload = function()
                          {
                               context.drawImage(bsktImg, 0, 0, 70, 75);
                          }
     }
        
        

    </script>

  </body>

</html>
